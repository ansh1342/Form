<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <p><strong>Note:</strong> Form is to be completed at least 21 days prior to the date.</p>

        <form action="#" method="post">
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name here">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address here">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email here">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number">
                </div>

                <div class="form-group">
                    <label for="iq">IQ:</label>
                    <input type="text" id="iq" name="iq" placeholder="Enter IQ here">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male" class="inline-label">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female" class="inline-label">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other" class="inline-label">Other</label>
                </div>

                <div class="form-group">
                    <label for="date">Date of Proposed Outing:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form-group">
                    <label>Check All That Apply:</label>
                </div>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="option1"> I have tattoos and/or piercings
                        </label>
                        <label>
                            <input type="checkbox" name="option2"> I am more than 2 years older than my daughter
                        </label>
                        <label>
                            <input type="checkbox" name="option3"> I own a panel van or V8 ute
                        </label>
                        <label>
                            <input type="checkbox" name="option4"> I work full-time
                        </label>
                        <label>
                            <input type="checkbox" name="option5"> My parents are rich
                        </label>
                        <label>
                            <input type="checkbox" name="option6"> Is the date at a well-lit public location
                        </label>
                    </div>
                    

            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="political">Political Persuasion:</label>
                    <select id="political" name="political">
                        <option value="left">Left Wing</option>
                        <option value="right">Right Wing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education">Education Level Completed:</label>
                    <select id="education" name="education">
                        <option value="highschool">High School</option>
                        <option value="university">University</option>
                        <option value="college">College</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Essay Section</legend>
                <div class="form-group">
                    <label for="essay">In 50 words or more, explain why you want to date my daughter:</label>
                    <textarea id="essay" name="essay" rows="4" placeholder="Enter text here"></textarea>
                </div>

                <div class="form-group">
                    <label for="references">Please upload contact details for 2 references:</label>
                    <textarea id="references" name="references" rows="2" placeholder="Enter text here"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Send Your Application</button>
        </form>
    </div>
</body>
</html>
